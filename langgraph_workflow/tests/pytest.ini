[tool:pytest]
# Pytest configuration for LangGraph workflow tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers
markers =
    integration: Integration tests that test multiple components together
    slow: Slow running tests (> 1 second)
    github: Tests that require GitHub API access
    unit: Fast unit tests (default)

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=langgraph_workflow
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Minimum test coverage threshold
cov-fail-under = 80

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:langgraph.*
    ignore::DeprecationWarning:langchain.*
    ignore::PendingDeprecationWarning:asyncio.*
    ignore::ResourceWarning

# Test discovery patterns
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Timeout for tests (in seconds)
timeout = 300

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output formatting
console_output_style = progress