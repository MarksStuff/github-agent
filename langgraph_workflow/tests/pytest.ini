[tool:pytest]
# Pytest configuration for LangGraph workflow tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Test markers
markers =
    integration: Integration tests that test multiple components together
    slow: Slow running tests (> 1 second)
    github: Tests that require GitHub API access
    unit: Fast unit tests (default)

# Coverage settings
# Note: Coverage options are specified in CI workflow
# These are defaults for local development
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Minimum test coverage threshold
cov-fail-under = 80

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:langgraph.*
    ignore::DeprecationWarning:langchain.*
    ignore::PendingDeprecationWarning:asyncio.*
    ignore::ResourceWarning

# Test discovery patterns
collect_ignore_glob = setup.py conftest.py

# Timeout for tests (in seconds)
timeout = 300

# Logging during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output formatting
console_output_style = progress

env =
      OLLAMA_BASE_URL = http://marks-pc:11434
