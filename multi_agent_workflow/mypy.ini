[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
strict_equality = True

# Ignore import errors for local modules
[mypy-amp_cli_wrapper.*]
ignore_missing_imports = True

[mypy-coding_personas.*]
ignore_missing_imports = True


[mypy-logging_config.*]
ignore_missing_imports = True

[mypy-task_context.*]
ignore_missing_imports = True

[mypy-workflow_orchestrator.*]
ignore_missing_imports = True

[mypy-agent_interface.*]
ignore_missing_imports = True

[mypy-codebase_analyzer.*]
ignore_missing_imports = True

[mypy-conflict_resolver.*]
ignore_missing_imports = True

[mypy-common_utils.*]
ignore_missing_imports = True

# External dependencies
[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-github_tools.*]
ignore_missing_imports = True

[mypy-repository_manager.*]
ignore_missing_imports = True