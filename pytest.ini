[tool:pytest]
# Pytest configuration - runs all tests in repository by default
# testpaths = langgraph_workflow/tests  # Commented out to run all tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests that use real external services (Ollama, etc.)
    slow: Tests that take a long time to run
    github: Tests that require GitHub API access
    unit: Fast unit tests using mocks (default)

# Default behavior: run all tests (including integration tests)
addopts = 
    -v
    --tb=short
    --strict-markers

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using)
# addopts = --cov=langgraph_workflow --cov-report=html --cov-report=term-missing

# Environment variables for tests
env = 
    OLLAMA_BASE_URL = http://marks-pc:11434
    # Add other test environment variables here as needed