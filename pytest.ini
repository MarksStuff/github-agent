[tool:pytest]
# Pytest configuration for LangGraph workflow
testpaths = langgraph_workflow/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    integration: Integration tests that use real external services (Ollama, etc.)
    slow: Tests that take a long time to run
    github: Tests that require GitHub API access
    unit: Fast unit tests using mocks (default)

# Default behavior: run only unit tests (exclude integration)
addopts = 
    -v
    --tb=short
    -m "not integration"
    --strict-markers

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using)
# addopts = --cov=langgraph_workflow --cov-report=html --cov-report=term-missing